  <!DOCTYPE html>
  <html>
    <head>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <!-- Google's Material Icons -->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

      <link type="text/css" rel="stylesheet" href="css/style.css"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <div class="row main-background vh-center-container">
        <div class="col s12">
          <div id="sign-out">
             <a class="waves-effect right white-text btn-flat">SIGN OUT</a>
          </div>
          <div class="vh-center">
            <div class="row">
              <div class="col s12">
                <div class="card" id="question-holder">
                  <div class="card-content flow-text">
                      <span class="card-title grey-text text-darken-1">Mirror, mirror on the wall, who is the suckiest of them all?</span>
                      <p>
                        <input type="radio" id="option1" name="stupid">
                        <label for="option1"> Shubham </label>
                      </p>
                      <p>
                        <input type="radio" id="option2" name="stupid">
                        <label for="option2"> Kakapo </label>
                      </p>
                      <p>
                        <input type="radio" id="option3" name="stupid">
                        <label for="option3"> Panda </label>
                      </p>
                      <p>
                        <input type="radio" id="option4" name="stupid">
                        <label for="option4"> Cane Toad </label>
                      </p>
                   </div>
                   <div class="card-action">
                      <a class="btn-flat left"> Previous</a>
                      <a class="btn-flat right">Next</a>
                   </div>
                  </div>
                </div>
              </div>
            <div class="row">
              <div class="col s12">
                <div class="card" id="question-numbers">
                  <div class="card-content">
                    <a class="btn-flat left"><i class="material-icons">chevron_left</i></a>
                    <a class="btn-flat right"><i class="material-icons">chevron_right</i></a>
                  </div>
                </div>
              </div>
          </div>
            </div>
        </div>
      </div>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="js/style.js"></script>
    </body>
  </html>
