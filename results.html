  <!DOCTYPE html>
  <html>
    <head>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/style.css"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <div class="row main-background vh-center-container" id="rules-main">
        <div class="col s12">
          <div id="sign-out">
             <a class="waves-effect right white-text btn-flat">SIGN OUT</a>
          </div>
          <div class="vh-center">
            <div class="loader center">
                <div class="loader-bg valign-wrapper"><div class="text center blue-text text-darken-3 valign"></div>
                </div>        
                <div class="spiner-holder-one animate-0-25-a">
                    <div class="spiner-holder-two animate-0-25-b">
                        <div class="loader-spiner" style="">
                        </div>
                    </div>
                </div>
                <div class="spiner-holder-one animate-25-50-a">
                    <div class="spiner-holder-two animate-25-50-b">
                        <div class="loader-spiner"></div>
                    </div>
                </div>
                <div class="spiner-holder-one animate-50-75-a">
                    <div class="spiner-holder-two animate-50-75-b">
                        <div class="loader-spiner"></div>
                    </div>
                </div>
                <div class="spiner-holder-one animate-75-100-a">
                    <div class="spiner-holder-two animate-75-100-b">
                        <div class="loader-spiner"></div>
                    </div>
                </div>
            </div>
            <div>
                <table class="white-text flow-text center-text">
                <thead>
                  <tr>
                    <td>Correct</td>
                    <td>25</td>
                  </tr>
                  <tr>
                    <td>Inorrect/Unanswered</td>
                    <td>3</td>
                  </tr>
                </thead>
                <tr>
                  <th>Total</th>
                   <th>30</th>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
      
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="js/style.js"></script>
    </body>
  </html>
