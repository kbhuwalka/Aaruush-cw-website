  <!DOCTYPE html>
  <html>
    <head>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <!-- Google's Material Icons -->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

      <link type="text/css" rel="stylesheet" href="css/style.css"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body class="teal">
      <div id="sign-out">
             <a class="waves-effect right white-text btn-flat">SIGN OUT</a>
          </div>
      <div class="container">
        <div class="row">
          <div class="col s8 offset-s2">
            <form>

              <div class="card grey lighten-3" id="registration-card">
                <div class="card-content">
                  <span class="card-title grey-text text-darken-4">Participant Registration</span>
                 
                    <div class="row">
                      <div class="col s12">
                        <input type="text" id="name">
                        <label for="name">Name</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col s12">
                        <input type="text" id="collegename">
                        <label for="college-name">College Name</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col s6">
                        <input type="text" id="college-id">
                        <label for="college-id">College ID</label>
                      </div>
                      <div class="col s6">
                        <input type="text" id="aaruush-id">
                        <label for="aaruush-id">Aaruush-ID</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col s6">
                        <input type="text" id="year">
                        <label for="year">Year</label>
                      </div>
                      <div class="col s6">
                        <input type="text" id="contact">
                        <label for="contact">Contact</label>
                      </div>
                    </div>
                  <!--</form>-->
                </div>
              </div>

              <div class="card">
                <div class="card-content">
                  <span class="card-title grey-text text-darken-4">Credentials</span>
                  <div class="row">
                    <div class="col s12">
                      <input type="text" id="username">
                      <label for="username">Username</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col s12">
                      <input type="text" id="password">
                      <label for="password">password</label>
                    </div>
                  </div>
                </div>
              </div>

              <div class="card">
                <div class="card-content">
                  <button type="submit" class="btn center waves-effect waves-light brown">
                  SUBMIT
                </button>
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="js/style.js"></script>
    </body>
  </html>
