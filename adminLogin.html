  <!DOCTYPE html>
  <html>
    <head>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/style.css"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body class="grey darken-4">
      <div class="row" id="banner">
        <div class="col s12">
          <div id="banner-img">
            <img src="images/CWLogo.png">
            <h3 class="white-text">
              Admin's Panel
            </h3>
          </div>
        </div>
      </div>
      <div class="row container" id="login-container">
        <div class="col s12">
          <div class="card" id="login-card">
            <div class="card-content">
              <span class="card-title grey-text text-darken-1">Sign in to register participants</span>
              <form>
               <input type="text" placeholder="Username">
               <input type="password" placeholder="Password">
               <center>
                  <a class="waves-effect waves-light btn red" id="login-btn">Login</a>
                </center>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
