  <!DOCTYPE html>
  <html>
    <head>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/style.css"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <div class="row main-background vh-center-container" id="rules-main">
        <div class="col s12">
          <div id="sign-out">
             <a class="waves-effect right white-text btn-flat">SIGN OUT</a>
          </div>
          <div class="vh-center">
            <a class="modal-trigger waves-effect waves-light btn-large green" href="#rules-modal">Start the Quiz</a>
            <a class="modal-trigger waves-effect waves-light btn-large bkue" href="#rules-modal">Results</a>
          </div>
        </div>
      </div>
      <div id="rules-modal" class="modal modal-fixed-footer">
        <div class="modal-content">
            <h4>Some rules of the quiz</h4>
            <p>Insert rules here...</p>
        </div>
        <div class="modal-footer">

          <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Disagree</a>
        </div>
      </div>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="js/style.js"></script>
    </body>
  </html>
